<div class="container d-flex flex-wrap ">
  <div *ngFor="let genre of genres">
    <div class="card bg-dark m-3" style="width: 18rem" >
      <div class="card-body ">
        <h5 class="card-title">{{ genre.name }}</h5>
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-success m-1" (click)="displayGenre(genre.id,'movie')">movie</button>
        <button type="button" class="btn btn-success m-1" (click)="displayGenre(genre.id, 'tv')">tv show</button>
      </div>
    </div>
  </div>
</div>
