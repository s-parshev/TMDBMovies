<div class="spinner-border text-light customPosition" role="status" *ngIf="loading">
</div>
<div
  class="container d-flex flex-row justify-content-even bg-secondary rounded"
  *ngIf="!loading"
>
  <div
    class="container-fluid d-flex flex-column justify-content-even align-center"
  >
    <div class="d-flex flex-row justify-content-between bg-dark rounded mb-1 mt-1 p-3">
      <h2>{{ currentMovie.name }}</h2>
      <p>
        <sub
          ><i>released: {{ currentMovie.released }}</i></sub
        >
      </p>
    </div>
    <div class="card bg-dark d-flex flex-row">
      <div class="card bg-dark border-0" style="width: 52rem; margin: 5px">
        <img
          [src]="'https://image.tmdb.org/t/p/w500/' + currentMovie.imgUrl"
          class="card-img-top rounded border-0"
          alt="..."
        />
      </div>
      <div
        class="bg-dark rounded p-2 m-2"
        style="max-width: 300px; margin-left: 20px; text-align: justify"
      >
        {{ currentMovie.description }}
      </div>
    </div>
    <div class="d-flex flex-row justify-content-between bg-dark mb-1 mt-1 rounded p-3">
      <a [href]="currentMovie.homepage" *ngIf="currentMovie.homepage">{{ currentMovie.homepage }} </a>
      <div>votes: {{currentMovie.vote}}</div>
    </div>
  </div>
</div>
